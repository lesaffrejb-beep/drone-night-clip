  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: 'Courier New', monospace;
      color: #e0e0e0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 9:16 responsive canvas container */
    #canvas-wrapper {
      position: relative;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 9 / 16;
      background: #000;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* UI Overlay */
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .ui-panel {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 16px;
      border-radius: 4px;
      pointer-events: auto;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 255, 255, 0.3);
    }

    #controls {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
    }

    #hud {
      top: 20px;
      left: 20px;
      font-size: 11px;
      line-height: 1.6;
      min-width: 200px;
      display: none;
    }

    #hud.visible {
      display: block;
    }

    #hud .label {
      color: #00ffff;
      font-weight: bold;
    }

    button, input[type="file"] {
      background: rgba(0, 50, 50, 0.8);
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      transition: all 0.2s;
    }

    button:hover {
      background: rgba(0, 100, 100, 0.9);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    button:active {
      transform: scale(0.95);
    }

    button.recording {
      background: rgba(150, 0, 0, 0.8);
      border-color: #ff3333;
      color: #ff3333;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    #preset-select {
      background: rgba(0, 50, 50, 0.8);
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 8px 14px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
    }

    input[type="file"] {
      font-size: 11px;
      padding: 6px 10px;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #00ffff;
      text-align: center;
      z-index: 100;
    }

    #loading.hidden {
      display: none;
    }

    .spinner {
      border: 3px solid rgba(0, 255, 255, 0.3);
      border-top: 3px solid #00ffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Keyboard shortcuts help */
    #help {
      top: 20px;
      right: 20px;
      font-size: 10px;
      line-height: 1.5;
      max-width: 180px;
    }

    #help .key {
      display: inline-block;
      background: rgba(0, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 3px;
      margin-right: 4px;
      color: #00ffff;
      font-weight: bold;
    }

    /* Local mode indicator */
    #local-mode {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 165, 0, 0.15);
      border: 1px solid rgba(255, 165, 0, 0.4);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 10px;
      color: #ffaa44;
      display: none;
      pointer-events: none;
    }

    #local-mode.visible {
      display: block;
    }
  </style>
</head>
