<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Night POV - V2 B&W</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #eee;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 9:16 responsive canvas container */
    #canvas-wrapper {
      position: relative;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 9 / 16;
      background: #000;
      box-shadow: 0 0 60px rgba(238, 238, 238, 0.1);
      border: 1px solid rgba(238, 238, 238, 0.05);
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* UI Overlay */
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .ui-panel {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      padding: 16px 20px;
      border-radius: 6px;
      pointer-events: auto;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(238, 238, 238, 0.15);
    }

    /* Splash / Welcome Card */
    #splash {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid rgba(238, 238, 238, 0.2);
      border-radius: 8px;
      padding: 32px 40px;
      text-align: center;
      min-width: 300px;
      max-width: 90%;
      z-index: 100;
      transition: opacity 0.3s, transform 0.3s;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0.95);
    }

    #splash h1 {
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 12px;
      color: #eee;
    }

    #splash .subtitle {
      font-size: 12px;
      color: #999;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #splash-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    #splash-controls {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Buttons */
    button, input[type="file"]::file-selector-button {
      background: rgba(238, 238, 238, 0.1);
      color: #eee;
      border: 1px solid rgba(238, 238, 238, 0.3);
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      transition: all 0.2s;
      font-weight: 400;
    }

    button:hover, input[type="file"]::file-selector-button:hover {
      background: rgba(238, 238, 238, 0.2);
      border-color: rgba(238, 238, 238, 0.5);
    }

    button:active {
      transform: scale(0.98);
    }

    button.primary {
      background: rgba(238, 238, 238, 0.15);
      border-color: rgba(238, 238, 238, 0.4);
    }

    button.recording {
      background: rgba(255, 255, 255, 0.2);
      border-color: #eee;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    #preset-select {
      background: rgba(238, 238, 238, 0.1);
      color: #eee;
      border: 1px solid rgba(238, 238, 238, 0.3);
      padding: 8px 14px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
    }

    input[type="file"] {
      font-size: 11px;
      padding: 6px;
      color: #eee;
      border: 1px solid rgba(238, 238, 238, 0.3);
      border-radius: 4px;
      background: rgba(238, 238, 238, 0.05);
    }

    /* HUD */
    #hud {
      top: 20px;
      left: 20px;
      font-size: 11px;
      line-height: 1.8;
      min-width: 150px;
      display: none;
      font-variant-numeric: tabular-nums;
    }

    #hud.visible {
      display: block;
    }

    #hud .label {
      color: #999;
      font-weight: 500;
      display: inline-block;
      width: 50px;
    }

    /* Status messages */
    #status {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: #999;
      text-align: center;
      min-width: 200px;
      display: none;
    }

    #status.visible {
      display: block;
    }

    /* Loading spinner */
    .spinner {
      border: 2px solid rgba(238, 238, 238, 0.2);
      border-top: 2px solid #eee;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 0.8s linear infinite;
      margin: 16px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Help panel */
    #help {
      top: 20px;
      right: 20px;
      font-size: 10px;
      line-height: 1.6;
      max-width: 140px;
    }

    #help .key {
      display: inline-block;
      background: rgba(238, 238, 238, 0.15);
      padding: 2px 6px;
      border-radius: 3px;
      margin-right: 4px;
      color: #eee;
      font-weight: 500;
      font-size: 9px;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="canvas-wrapper">
      <canvas id="canvas"></canvas>

      <div id="ui-overlay">
        <!-- Splash / Welcome Screen -->
        <div id="splash">
          <h1>DRONE NIGHT POV</h1>
          <div class="subtitle">Monochrome Edition</div>

          <div id="splash-buttons">
            <button id="btn-start" class="primary">â–¶ Start</button>
          </div>

          <div id="splash-controls">
            <input type="file" id="input-audio-splash" accept="audio/*" title="Load Audio">
            <select id="preset-select">
              <option value="">Default</option>
              <option value="insane">Insane</option>
            </select>
          </div>

          <div style="margin-top: 20px; font-size: 10px; color: #666;">
            <div class="spinner"></div>
            <div id="init-status">Initializing...</div>
          </div>
        </div>

        <!-- HUD (toggle with H) -->
        <div id="hud" class="ui-panel">
          <div><span class="label">TIME</span> <span id="hud-time">0.0s</span></div>
          <div><span class="label">SHOT</span> <span id="hud-shot">-</span></div>
          <div><span class="label">FPS</span> <span id="hud-fps">60</span></div>
          <div><span class="label">SPEED</span> <span id="hud-speed">1.0x</span></div>
        </div>

        <!-- Keyboard shortcuts -->
        <div id="help" class="ui-panel">
          <div><span class="key">SPACE</span> Play/Pause</div>
          <div><span class="key">,</span> <span class="key">.</span> Speed</div>
          <div><span class="key">H</span> HUD</div>
          <div><span class="key">R</span> Restart</div>
        </div>

        <!-- Status bar -->
        <div id="status" class="ui-panel">
          <span id="status-text">Ready</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
